<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate-us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/emoji5.png">
</head>
<body>
    <main class="main">
        <section class="rate">
            <div class="rate__blog">

                <p class="rate__text">Please rate Us</p>

                <div class="emoji__blog">
                    <div class="emojis">

                        <li id="slideIcon"><img src="img/emoji1.png" alt="" class="emoji"></li>
                        <li><img src="img/emoji2.png" alt="" class="emoji"></li>
                        <li><img src="img/emoji3.png" alt="" class="emoji"></li>
                        <li><img src="img/emoji4.png" alt="" class="emoji"></li>
                        <li><img src="img/emoji5.png" alt="" class="emoji"></li>

                    </div>
                </div>

                <div class="slider">

                    <div class="thumb"><span></span></div>
                    <div class="progres-bar"></div>
                    <input type="range" min="0" max="100" value="0">

                </div>

                <div class="send__button__blog">

                    <button class="send__button" id="rippleBtn" type="button">Send</button>

                </div>

            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
